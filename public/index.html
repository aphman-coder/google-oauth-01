<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Login - Auto Deploy Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Welcome to Google Login Test Page</h1>
            <p>Sign in with your Google account to continue</p>
            
            <div id="login-section">
                <button id="google-signin-btn" class="google-btn" disabled>
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Sign in with Google</span>
                </button>
            </div>
            
            <div id="user-section" class="hidden">
                <div class="user-info">
                    <img id="user-avatar" src="" alt="User Avatar" class="avatar">
                    <h2 id="user-name"></h2>
                    <p id="user-email"></p>
                </div>
                <button id="signout-btn" class="signout-btn">Sign Out</button>
            </div>
        </div>
    </div>

    <script>
        // Define variables and functions in global scope before Google scripts load
        window.tokenClient = null;
        window.gapiInited = false;
        window.gisInited = false;
        
        window.gapiLoaded = function() {
            if (typeof gapi !== 'undefined') {
                gapi.load('client', window.initializeGapiClient);
            }
        };
        
        window.gisLoaded = function() {
            if (typeof google !== 'undefined' && typeof google.accounts !== 'undefined') {
                window.tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: '384084300027-bv1hdmk7vb3ousl077hs7isnfe2qvfkc.apps.googleusercontent.com',
                    scope: 'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email',
                    callback: '', // defined later
                });
                window.gisInited = true;
                window.maybeEnableButtons();
            }
        };
        
        window.maybeEnableButtons = function() {
            if (window.gapiInited && window.gisInited) {
                const btn = document.getElementById('google-signin-btn');
                if (btn) btn.disabled = false;
            }
        };
        
        window.initializeGapiClient = async function() {
            try {
                await gapi.client.init({
                    apiKey: 'AIzaSyAVQfynHYU5HIjnooAgYJueI8yGkE2QL6c',
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/oauth2/v2/rest'],
                });
                window.gapiInited = true;
                window.maybeEnableButtons();
            } catch (error) {
                console.error('Error initializing Google API:', error);
                alert('Failed to initialize Google API. Please check your API Key configuration.');
            }
        };
    </script>
    <script src="app.js"></script>
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()" async defer></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()" async defer></script>
</body>
</html>
